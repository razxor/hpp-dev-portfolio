<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/port.css">
</head>

<body>
    <section class="footer-bg">
        <div class="row">
            <div class="col-lg-6">
                <h2>Let's Connect</h2>
                <p>Please fill out the form on this section to contact with me or call between
                    9:00 A.M and 8.00 P.M ET, Monday through Friday</p>
                <div>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <i class="far fa-twitter" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-lg-6">
                <h2>Let's Message me</h2>
                <form class="contact-form">
                    <div class="form-group">                        
                        <input type="text" class="form-control" placeholder="Your Name">                        
                    </div>
                    <div class="form-group">                        
                        <input type="email" class="form-control" placeholder="Your email">                        
                    </div>
                    <div class="form-group">                        
                        <textarea name="" id="" class="form-control" rows="7">

                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-con btn-lg text-white py-3">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
